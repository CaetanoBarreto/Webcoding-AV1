<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - MoviesDon</title>
    <link rel="stylesheet" href="estilocadrastro.css">
</head>
<body>
    <h2>Cadastro para 30 dias grátis</h2>
    <form id="cadastroForm" action="URL_BACKEND" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br><br>

        <button type="submit">Cadastrar</button>
    </form>

    <script>
        document.getElementById('cadastroForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            
    

            document.body.innerHTML = '<h2>Cadastro concluído</h2><p>Obrigado por se cadastrar!</p>';
        });
    </script>
</body>
</html>
